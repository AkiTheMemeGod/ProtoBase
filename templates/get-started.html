<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProtoBase - Get Started</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/getstarted.css">
</head>

<body>
    <header>
        <div class="logo" onclick="window.location.href='/'">ProtoBase</div>
        <nav>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/docs">Documentation</a></li>
                <li>
                    <button class="theme-toggle" aria-label="Toggle theme">
                        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"/>
                            <line x1="12" y1="1" x2="12" y2="3"/>
                            <line x1="12" y1="21" x2="12" y2="23"/>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                            <line x1="1" y1="12" x2="3" y2="12"/>
                            <line x1="21" y1="12" x2="23" y2="12"/>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                        </svg>
                        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="form-container" id="sign-in-form">
            <h2>Sign In</h2>
            <form id="signinForm">
                <input type="text" id="signinUsername" placeholder="Username" required>
                <input type="password" id="signinPassword" placeholder="Password" required>
                <button type="submit" class="cta-button">
                    <span class="cta-circle"></span>
                    <span class="cta-text">Sign In</span>
                </button>
                <div id="signinOutput" class="output"></div>
            </form>
            <p>New here? <a href="#" onclick="showSignUp()">Sign up</a></p>
            <p><a href="/forgot_password">Forgot Password?</a></p>
        </div>

        <div class="form-container hidden" id="sign-up-form">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" id="email" placeholder="Email" required>
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <input type="text" id="otp" placeholder="OTP" class="hidden" required>
                <button type="button" class="cta-button" id="sendOtpButton" onclick="sendOtp()">
                    <span class="cta-circle"></span>
                    <span class="cta-text">Send OTP</span>
                </button>
                <button type="submit" class="cta-button hidden" id="signupButton">
                    <span class="cta-circle"></span>
                    <span class="cta-text">Sign Up</span>
                </button>
                <div id="signupOutput" class="output"></div>
            </form>
            <p>Already have an account? <a href="#" onclick="showSignIn()">Sign in</a></p>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <nav class="footer-nav">
                <ul>
                    <li><a href="/privacy-policy">Privacy Policy</a></li>
                    <li><a href="/terms-of-service">Terms of Service</a></li>
                    <li><a href="/contact">Contact Us</a></li>
                </ul>
            </nav>
            <p>&copy; <span id="year">
                <script>document.write(new Date().getFullYear())</script>
            </span> ProtoBase. All rights reserved.</p>
        </div>
    </footer>

    <script src="../static/getstarted.js" charset="UTF-8"></script>
    <script>
        // Theme toggling functionality
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.querySelector('.theme-toggle');
            const htmlElement = document.documentElement;

            // Check for saved theme preference or use default
            const savedTheme = localStorage.getItem('theme') || 'light';
            htmlElement.setAttribute('data-theme', savedTheme);

            // Theme toggle event listener
            themeToggle.addEventListener('click', () => {
                const currentTheme = htmlElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';

                htmlElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });
        });
    </script>
</body>
</html>
