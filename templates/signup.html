<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - API Token</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="login-container">
        <h1>Signup To Get a new Api Token</h1>
        <form id="signupForm">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="output" id="signupOutput"></div>
            <button type="submit" class="btn-login">Get API Token</button>
        </form>
    </div>
    <script>
        document.getElementById("signupForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const output = document.getElementById("signupOutput");
            output.innerHTML = "<p>Processing...</p>";

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const result = await response.json();
                if (result.success) {
                    output.innerHTML = `
                        <p>Signup Successful!</p>
                        <p>Your API Token:</p>
                        <p class="API-Token">${result.api_token}</p>
                    `;
                } else {
                    output.innerHTML = `<p style="color: red;">${result.message || "Signup failed!"}</p>`;
                }
            } catch (error) {
                output.innerHTML = `<p style="color: red;">Server error. Please try again later.</p>`;
            }
        });
    </script>
</body>
</html>
