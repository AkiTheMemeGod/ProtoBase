<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container p {
            margin: 5px 0;
        }
        .logout-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4b5c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .logout-button:hover {
            background-color: #ff1f3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to your Dashboard</h1>
        <p><strong>Username:</strong> {{ username }}</p>
        <p><strong>Token:</strong> {{ token }}</p>
        <button class="logout-button" onclick="window.location.href='/logout'">Logout</button>
    </div>
</body>
</html>
